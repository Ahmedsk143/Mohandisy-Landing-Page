<div class="how-we-work">
  <div class="container">
    <h1 class="how-we-work__heading">{{ "howWeWork" | translate }}</h1>
    <p class="how-we-work__para">
      {{ "howWeWorkPara" | translate }}
    </p>
    <div class="how-we-work__steps">
      <div class="how-we-work__step" *ngFor="let step of steps; let i = index">
        <img
          class="how-we-work__step__arrow arrow-top"
          src="../../../../assets/topNextArrow.png"
          alt=""
          *ngIf="i == 0 || i == 2"
        />
        <img
          class="how-we-work__step__arrow arrow-bottom"
          src="../../../../assets/bottomNextArrow.png"
          alt=""
          *ngIf="i == 1 || i == 3"
        />
        <div class="how-we-work__step__img">
          <img [src]="step.img" class="d-block m-auto" />
        </div>
        <h2 class="how-we-work__step__title">{{ step.title }}</h2>
        <p class="how-we-work__step__para">{{ step.para }}</p>
      </div>
    </div>
  </div>
</div>
